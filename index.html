<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Serverless Collage Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f1115;
      --panel: #151823;
      --text: #e6e8ef;
      --muted: #a0a6b7;
      --accent: #79c0ff;
      --border: #23283a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1000px 600px at 10% -10%, #1a2030, #0f1115);
      color: var(--text);
    }
    header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: rgba(15,17,21,0.85);
      backdrop-filter: blur(6px);
      z-index: 5;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: .3px;
      font-weight: 600;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 18px;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 18px;
    }
    @media (max-width: 980px) {
      .container { grid-template-columns: 1fr; }
    }
    .panel {
      background: linear-gradient(180deg, rgba(26,31,47,0.8), rgba(20,23,33,0.7));
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.04);
    }
    .panel h2 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: .6px;
      font-weight: 700;
    }
    .controls { display: grid; gap: 10px; }
    .row { display: flex; flex-wrap: wrap; gap: 8px; }
    input[type="file"] { color: var(--muted); }
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0f131c;
      color: var(--text);
      outline: none;
    }
    button {
      appearance: none;
      border: 1px solid var(--border);
      background: #161a27;
      color: var(--text);
      padding: 9px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { border-color: #2a3350; background: #1a1f30; }
    button.primary { background: #1e2a44; border-color: #2a3e6c; color: #dce7ff; }
    button.warn    { background: #2b1c1c; border-color: #523434; color: #ffd9d9; }
    button.ghost   { background: transparent; }
    .metrics { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .metrics ul { margin: 0; padding-left: 18px; }
    .canvas-wrap figure { margin: 0; }
    .canvas-wrap {
      display: grid; gap: 10px;
      justify-items: center;
    }
    canvas {
      display: block;
      max-width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0b0e15;
    }
    figcaption#caption {
      width: 100%;
      max-width: min(100%, 1200px);
      font-size: 13px;
      color: var(--muted);
      background: rgba(28,31,44,0.6);
      border: 1px dashed var(--border);
      padding: 10px 12px;
      border-radius: 10px;
      display: none; /* shown when caption text exists */
    }
    .status {
      color: var(--accent);
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 8px;
      background: rgba(31,57,80,0.2);
      border: 1px solid rgba(90,160,220,0.2);
    }
    .history-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 8px;
    }
    .history-grid img.thumb {
      width: 100%; height: auto; display: block;
      border-radius: 10px; border: 1px solid var(--border);
      background: #0b0e15;
    }
    .kicker { color: var(--muted); font-size: 12px; }
  </style>
</head>
<body>
  <header>
    <h1>Serverless Collage Analyzer</h1>
  </header>

  <main class="container">
    <!-- Left: Canvas + actions -->
    <section class="panel">
      <h2>Canvas</h2>
      <div class="controls">
        <div class="row">
          <input id="fileInput" type="file" accept="image/*" />
          <!-- optional hint field (safe if left empty) -->
          <input id="themeHint" type="text" placeholder="Optional: nudge the theme (e.g., 'wildflowers' or 'train tickets')" />
        </div>

        <div class="row">
          <button id="analyzeBtn" class="primary">Analyze</button>
          <button id="directBtn">Local Overlay</button>
          <button id="qwenBtn">Qwen Edit</button>
          <button id="diffuseBtn">Diffusion (PNG)</button>
          <button id="downloadPngBtn" class="ghost">Download PNG</button>
          <button id="saveCurrentBtn" class="ghost">Save Current (orig/edited)</button>
        </div>
      </div>

      <div class="canvas-wrap" style="margin-top:12px;">
        <figure>
          <canvas id="canvas" width="0" height="0"></canvas>
          <figcaption id="caption"></figcaption>
        </figure>
      </div>

      <div style="margin-top:12px;" class="row">
        <span class="status" id="status">Ready.</span>
      </div>
    </section>

    <!-- Right: Analysis, recs, history, logs -->
    <aside class="panel">
      <h2>Analysis & Suggestions</h2>
      <div class="metrics">
        <div>
          <div class="kicker">Features</div>
          <ul id="features"></ul>
        </div>
        <div>
          <div class="kicker">Recommendations</div>
          <ul id="recs"></ul>
        </div>
      </div>

      <div style="margin-top:12px;">
        <div class="kicker" style="margin-bottom:6px;">Label decisions</div>
        <div class="row">
          <button id="acceptBtn">Accept</button>
          <button id="skipBtn">Skip</button>
          <button id="downloadCsvBtn" class="ghost">Download CSV Log</button>
        </div>
      </div>

      <div style="margin-top:16px;">
        <div class="row">
          <button id="clearHistoryBtn" class="warn">Clear History</button>
          <button id="downloadSessionBtn" class="ghost">Download Session JSON</button>
        </div>
        <div class="kicker" style="margin:10px 0 6px;">History (thumbs)</div>
        <div id="historyGrid" class="history-grid"></div>
      </div>
    </aside>
  </main>

  <!-- Your compiled/served JS -->
  <script src="app.js"></script>
</body>
</html>
