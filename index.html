<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collage Recommender (Serverless)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Collage Recommender</h1>

    <section class="uploader">
      <input id="fileInput" type="file" accept="image/*" />
      <div class="buttons">
        <button id="analyzeBtn">Analyze</button>
        <button id="directBtn" title="Places a synthetic collage patch">Analyze + Direct Overlay</button>
        <button id="downloadPngBtn" disabled>Download Result PNG</button>
      </div>
      <div class="preview">
        <canvas id="canvas" class="canvas"></canvas>
      </div>
    </section>

    <section class="results">
      <h2>Features</h2>
      <ul id="features"></ul>

      <h2>Recommendations</h2>
      <ol id="recs"></ol>

      <div class="decision">
        <button id="acceptBtn">Accept</button>
        <button id="skipBtn">Skip</button>
        <button id="downloadCsvBtn">Download CSV Log</button>
        <span id="status"></span>
      </div>
    </section>

    <section class="history">
      <h2>History (this device)</h2>
      <div id="historyGrid" class="grid"></div>
    </section>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
